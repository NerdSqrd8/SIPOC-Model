<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edgy SIPOC Model</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff6600;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #333;
            border: 2px solid #ff6600;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ff6600;
            text-align: left;
            padding: 12px;
            color: #fff;
        }

        th {
            background-color: #ff6600;
        }
    </style>
</head>
<body>

    <h1>Edgy SIPOC Model</h1>

    <table>
        <tr>
            <th>Process Name</th>
            <td>Order Fulfillment</td>
        </tr>
        <tr>
            <th>Suppliers</th>
            <td>Supplier A, Supplier B</td>
        </tr>
        <tr>
            <th>Inputs</th>
            <td>Customer Orders, Inventory Status</td>
        </tr>
        <tr>
            <th>Process Steps</th>
            <td>Receive Orders, Check Inventory, Pack Orders, Ship Orders</td>
        </tr>
        <tr>
            <th>Outputs</th>
            <td>Shipped Orders</td>
        </tr>
        <tr>
            <th>Customers</th>
            <td>End Customers</td>
        </tr>
    </table>

</body>
</html>
