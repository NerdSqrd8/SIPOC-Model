<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPOC Model</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>SIPOC Model</h1>

    <table>
        <tr>
            <th>Process Name</th>
            <td>Order Fulfillment</td>
        </tr>
        <tr>
            <th>Suppliers</th>
            <td>Supplier A, Supplier B</td>
        </tr>
        <tr>
            <th>Inputs</th>
            <td>Customer Orders, Inventory Status</td>
        </tr>
        <tr>
            <th>Process Steps</th>
            <td>Receive Orders, Check Inventory, Pack Orders, Ship Orders</td>
        </tr>
        <tr>
            <th>Outputs</th>
            <td>Shipped Orders</td>
        </tr>
        <tr>
            <th>Customers</th>
            <td>End Customers</td>
        </tr>
    </table>

</body>
</html>
